<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>photo collage with Biplob</title>
</head>
<body>
    <header>
        <h1 class="fs-1 fw-bolder text-center my-5">Photo collage</h1>
    </header>
    <main>
        <section class="container my-5 border border-primary border-2 rounded p-3">
            <div class="row ">
                <div class="col-4">
                    <div class="row mb-3">
                      <img  src="images/biplob (1).jpg" alt="">
                </div>
                    <div class="row mb-3">
                      <img  src="images/biplob (4).jpg" alt="">
                </div>
                <div class="row">
                    <img  src="images/Biplob Hossain Sheikh.jpg" alt="">
                </div>
            </div>
                <div class="col-4">
                    <div class="row mb-3"><img  src="images/biplob (2).jpg" alt=""></div>
                    <div class="row mb-3"><img  src="images/biplob (5).jpg" alt=""></div>
                    <div class="row mb-3"><img  src="images/biplobsheikh.jpg" alt=""></div>
                </div>
                <div class="col-4 ">
                    <div class="row mb-3">
                    <img  src="images/biplob (3).jpg" alt="">
                </div>
                    <div class="row mb-3">
                    <img  src="images/biplob.jpg" alt="">
                </div>
                    
            </div>
                
                
            </div>
        </section>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
